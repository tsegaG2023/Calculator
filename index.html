<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="phone-taskbar">
          <li class="time">2:15</li>

          <li><span class="fa fa-signal"></span></li>
          <li><span class="fa fa-wifi"></span></li>
          <li><span class="fa fa-battery-2"></span></li>
        </div>
        <div>
          <div class="display-top"></div>
          <div class="display"></div>
        </div>
        <div class="butttons">
          <div class="numbers">
            <button class="ac">AC</button>
            <button class="clear">Clear</button>
            <button>%</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="num-zero">0</button>
            <button>.</button>
          </div>
          <div class="operators">
            <button class="op">+</button>
            <button class="op">-</button>
            <button class="op">*</button>
            <button class="op">/</button>
            <button class="op equals">=</button>
          </div>
        </div>
        <div><hr /></div>
      </div>
    </div>
    <script>
      const buttons = document.querySelectorAll("button");
      const display = document.querySelector(".display");
      const displayTop = document.querySelector(".display-top");
      let firstValue = 0;
      let secondValue = 0;
      buttons.forEach((button) => {
        button.addEventListener("click", function (e) {
          // console.log(e.target.className);
          if (e.target.textContent == "Clear") {
            let displayContent = display.textContent.split("");
            displayContent.pop();
            displayContent = displayContent.join("").toString();
            display.textContent = "";
            display.textContent = displayContent;
          } else if (e.target.textContent == "AC") {
            display.textContent = 0;
            displayTop.textContent = "";
          } else if (e.target.className == "op") {
            firstValue = display.textContent;
            console.log(firstValue);
            displayTop.textContent = firstValue + e.target.textContent;
            display.textContent = 0;
          } else if (e.target.className.includes("equals")) {
            secondValue = display.textContent;
            console.log(secondValue);
            displayTop.textContent += secondValue;
            display.textContent = add(firstValue, secondValue);
            // display.textContent = 0;
          } else {
            // console.log(e.target.textContent);
            if (display.textContent == "0") {
              display.textContent = e.target.textContent;
            } else {
              display.textContent += e.target.textContent;
            }
          }

          // console.log("hey");
        });

        function add(a, b) {
          return Number(a) + Number(b);
        }
      });
    </script>
  </body>
</html>
