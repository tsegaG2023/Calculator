<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="phone-taskbar">
          <li class="time">2:15</li>

          <li><span class="fa fa-signal"></span></li>
          <li><span class="fa fa-wifi"></span></li>
          <li><span class="fa fa-battery-2"></span></li>
        </div>
        <div class="display"></div>
        <div class="butttons">
          <div class="numbers">
            <button>AC</button>
            <button>%</button>
            <button>%</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="num-zero">0</button>
            <button>.</button>
          </div>
          <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
          </div>
        </div>
        <div><hr /></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
